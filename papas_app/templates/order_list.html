<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lista de órdenes</title>
</head>
<body>
    <h1>Lista de órdenes</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Cliente</th>
                <th>Productos</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order.id }}</td>
                <td>{{ order.customer }}</td>
                <td>
                    {% for product in order.products.all %}
                      {{ product.id }}
                    {% endfor %}
                  </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
